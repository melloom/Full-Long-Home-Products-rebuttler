[[headers]]
for = "/sw.js"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
Content-Type = "application/javascript"
Service-Worker-Allowed = "/"
X-Content-Type-Options = "nosniff"

[[headers]]
for = "/manifest.json"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
Content-Type = "application/manifest+json"
